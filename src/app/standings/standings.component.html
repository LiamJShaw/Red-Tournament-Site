@if (loading) {
    <app-loading></app-loading>
} @else {

    @if (errorMessage) {
        <div class="alert alert-dismissible alert-primary mt-3">
        <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="clearAlert()"></button>
        {{ errorMessage }}
        </div>
    }


    <div class="container-fluid">
        <div class="row">
          <div>
            <table class="table table-striped table-bordered table-hover table-responsive">
              <thead class="thead-light">
                <tr>
                  <!-- <th scope="col">Discord Username</th> -->
                  <th scope="col">Name</th>
                  <th scope="col" class="text-center">Points</th>
                  <th scope="col" class="text-center">Tiebreaker</th>
                  <!-- <th scope="col">Current Bracket</th> -->
                  <!-- <th scope="col" class="d-none d-md-table-cell">Current Bracket</th> -->
                </tr>
              </thead>
              <tbody>
                @for (runner of runners; track runner.discordUsername) {
                  <tr>
                    <!-- <th scope="row">{{ runner.discordUsername }}</th> -->
                    <td>{{ runner.displayName }}</td>
                    <td class="text-center">{{ runner.points }}</td>
                    <td class="text-center">{{ runner.tieBreakerValue }}</td>
                    <!-- <td class="d-none d-md-table-cell">{{ runner.currentBracket }}</td> -->
                  </tr>
                }
                @empty {
                  <tr>
                    <td colspan="5" class="text-center">No runners available</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
}
