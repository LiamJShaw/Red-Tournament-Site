@if (loading) {
    <app-loading></app-loading>
  } @else {
    @if (errorMessage) {
      <div class="alert alert-dismissible alert-primary mt-3">
        <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="clearAlert()"></button>
        {{ errorMessage }}
      </div>
    }
  
    <div class="container-fluid">
      <div class="row">
        <div>
          <table class="table table-striped table-bordered table-hover table-responsive">
            <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col" class="text-center">Points</th>
              </tr>
            </thead>
            <tbody>
              @for (player of leaderboard; track player.userId._id) {
                <tr [routerLink]="['/user', player.userId.discordUsername]" style="cursor: pointer">
                  <td>{{ player.userId.displayName }}</td>
                  <td class="text-center">{{ player.points }}</td>
                </tr>
              }
              @empty {
                <tr>
                  <td colspan="2" class="text-center">No players available</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  }
